title: 'Lighting Blog'
subtitle: 'Lighting Blog'
description: 'Lighting blog'
keywords: Lighting, Blog, Lighting blog
author: Lighting
language: zh-CN
timezone: 'Asia/Shanghai'
url: https://longliangzhe.github.io
permalink: ':category/:title/'
permalink_defaults: null
pretty_urls:
  trailing_index: true
  trailing_html: true
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
skip_render: null
new_post_name: ':title.md'
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''
index_generator:
  path: ''
  per_page: 10
  order_by: '-date'
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: mtime
per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null
theme: icarus
deploy:
  type: git
  repo:
    github: git@github.com:longliangzhe/longliangzhe.github.io.git
  branch: main
  message: hexo deploy
markdown:
  preset: "default"
  render:
    html: true
    xhtmlOut: false
    langPrefix: "language-"
    breaks: true
    linkify: true
    typographer: true
    quotes: "“”‘’"
  enable_rules:
  disable_rules:
  plugins:
    - markdown-it-abbr
    - markdown-it-cjk-breaks
    - markdown-it-deflist
    - markdown-it-emoji
    - markdown-it-footnote
    - markdown-it-ins
    - markdown-it-mark
    - markdown-it-sub
    - markdown-it-sup
    - markdown-it-checkbox
    - markdown-it-imsize
    - markdown-it-expandable
    - name: markdown-it-container
      options: success
    - name: markdown-it-container
      options: tips
    - name: markdown-it-container
      options: warning
    - name: markdown-it-container
      options: danger
  anchors:
    level: 2
    collisionSuffix: ""
    permalink: false
    permalinkClass: "header-anchor"
    permalinkSide: "left"
    permalinkSymbol: "¶"
    case: 0
    separator: "-"


icarus:
    comment:
        type: valine
        valine:
            app_id: 6WOcXoarnv6fsCJhpfXSiR2u-gzGzoHsz  # 第一步获取的 App ID
            app_key: siYx2VwVSqQ8m4sBHKimeIoB  # 第一步获取的 App Key
            placeholder: 欢迎留言~  # 评论框占位符（可选）
            notify: false  # 是否开启评论回复邮件通知（需额外配置 SMTP）
            verify: false  # 是否开启评论验证码（防止垃圾评论）
            avatar: mp  # 评论者头像样式（可选值：mp/mm/identicon/monsterid/wavatar/retro/robohash/hide）
            visitor: true  # 是否开启文章阅读量统计（可选）
            lang: zh-CN 

